# Global styling
global-styling:
  version: VERSION
  css:
    base:
      build/main.css: {}
  js:
    build/main.bundle.js: {}
  dependencies:
  - core/jquery
  - core/drupal
  - core/drupalSettings
  - core/drupal.debounce
  - core/modernizr

# Bootstrap
bootstrap:
    version: 4.3.1
    css:
      base:
        https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css: {type: external}
    js:
      https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js: {type: external}
      https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js: {type: external}
    dependencies:
     - core/jquery
     - core/jquery.once
     - core/modernizr

# Fontawesome
font-awesome:
  version: 5.11.1
  css:
    component:
      https://use.fontawesome.com/releases/v5.11.1/css/all.css: {type: external}

